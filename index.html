<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, h1, h2, h3, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Banner Section */
        .banner {
            position: relative;
            overflow: hidden;
        }
        
        .banner-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .banner-slide img {
            width: 100%;
            height: auto;
        }
        
        /* Our Package Section */
        #packages {
            padding: 20px;
            text-align: center;
        }
        
        .package {
            margin: 10px 0;
        }
        
        /* Contact Form */
        #contact {
            padding: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .banner-slide {
                flex-direction: column;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Section -->
    <section id="home">
        <div class="banner">
            <h1>Your Trusted Travel Agent's</h1>
            <p>  </p>
            <p>  </p>
            <p> Your happiness is our happiness</p>
            <div class="banner-slide">
                <img src="images/banner1.jpg" alt="Travel Destination 1">
                <img src="images/banner2.jpg" alt="Travel Destination 2">
                <img src="images/banner3.jpg" alt="Travel Destination 3">
            </div>
        </div>
    </section>

    <!-- Our Package Section -->
    <section id="packages">
        <h2>Our Packages</h2>
        <!-- Add package information here -->
        <div class="package">
            <h3>Package 1</h3>
            <p>Details about Package 1</p>
        </div>
        <div class="package">
            <h3>Package 2</h3>
            <p>Details about Package 2</p>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="destination">Travel Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
