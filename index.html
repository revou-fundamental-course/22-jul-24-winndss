<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Banner Section -->
    <section id="home">
        <div class="banner">
            <h1>Welcome to Our Travel Agency</h1>
            <div class="banner-slide">
                <img src="images/banner1.jpg" alt="Travel Destination 1">
                <img src="images/banner2.jpg" alt="Travel Destination 2">
                <img src="images/banner3.jpg" alt="Travel Destination 3">
            </div>
        </div>
    </section>

    <!-- Our Package Section -->
    <section id="packages">
        <h2>Our Packages</h2>
        <!-- Add package information here -->
        <div class="package">
            <h3>Package 1</h3>
            <p>Details about Package 1</p>
        </div>
        <div class="package">
            <h3>Package 2</h3>
            <p>Details about Package 2</p>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="destination">Travel Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
